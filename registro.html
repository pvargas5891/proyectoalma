<!DOCTYPE html>
<html ng-app="Alma" ng-controller="registroCtrl">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
        <title>{{title}}</title>
        <meta content="Admin Dashboard" name="description" />
        <meta content="ThemeDesign" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="assets/css/icons.css" rel="stylesheet" type="text/css">
        <link href="assets/css/style.css" rel="stylesheet" type="text/css">

    </head>


    <body>

        <!-- Begin page -->
        <div class="accountbg"></div>
        <div class="wrapper-page">

            <div class="card">
                <div class="card-block">

                    <h3 class="text-center mt-0 m-b-15">
                        <a href="index.html" class="logo logo-admin"><img data-ng-src="{{logoOficial}}" height="160" alt="logo"></a>
                    </h3>

                    <h4 class="text-muted text-center font-18"><b>{{tituloregistro}}</b></h4>

                    <div class="p-3">
                        <form class="form-horizontal m-t-20" action="index.html">
                            <div class="form-group row">                              
                            
                                <label class="radio-inline">
                                    <input type="radio" name="options" id="option1" ng-model="tipo" value="0"> Numero de celular
                                    &nbsp;&nbsp;&nbsp;&nbsp;
                                    <input type="radio" name="options" id="option3" ng-model="tipo" value="1"> Codigo Cliente
                                </label>

                            </div>
                            <div class="form-group row">
                                <div class="col-12 text-center">                                    
                                    <input class="form-control" type="text" ng-model="codigobusqueda"><br>
                                    <button class="btn btn-primary" type="button" ng-click="registrar1()">Registrar</button>
                                </div>
                            </div> 
                          <div ng-show="mostrarDatos">  
                            <div class="form-group row">
                                <div class="col-12">
                                    <table class="table">
                                                <thead>
                                                <tr>                                                    
                                                    <th>Tipo de Linea</th>
                                                    <th>Numero de celular</th>
                                                    <th>Indique Linea Maestra</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr ng-repeat="celular in celulares">
                                                    <td>{{celular.tipo}}</td>
                                                    <td>{{celular.numero}}</td>
                                                    <td><input type="radio" name="numerocheck" ng-model="numeromaestra" ng-click="valoractualmaestra(celular.numero)" value="{{celular.numero}}"/></td>
                                                </tr>                                                
                                                </tbody>
                                            </table>
                                </div>    
                            </div>   
                             <div class="form-group row">
                                <div class="col-12">
                                    Codigo de Cliente Esmero<br>
                                    <input class="form-control" type="text" ng-model="codigoclienteesmero">
                                </div>
                            </div> 
                            
                             <div class="form-group row">
                                <div class="col-12">
                                    Numero de identificaci√≥n<br>
                                    <input class="form-control" type="text" ng-model="numeroidentificacion">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-12">
                                    Nombres<br>
                                    <input class="form-control" type="text" ng-model="nombres">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-12">
                                    Apellidos<br>
                                    <input class="form-control" type="text" ng-model="apellidos">
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <div class="col-12">
                                    {{emailtext}}<br>
                                    <input class="form-control" type="email" ng-model="email">
                                </div>
                            </div>
                            <!--div class="form-group row">
                                <div class="col-12">
                                    Comuna<br>
                                    <select class="custom-select" ng-model="comuna">
                                                        <option selected="">Open this select menu</option>
                                                        <option value="1">One</option>
                                                        <option value="2">Two</option>
                                                        <option value="3">Three</option>
                                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <div class="col-12">
                                    Region<br>
                                    <select class="custom-select" ng-model="region">
                                                        <option selected="">Open this select menu</option>
                                                        <option value="1">One</option>
                                                        <option value="2">Two</option>
                                                        <option value="3">Three</option>
                                                    </select>
                                </div>
                            </div-->
                            
                            <div class="form-group row">
                                <div class="col-12">
                                    Telefono Fijo<br>
                                    <input class="form-control" type="text" ng-model="telefonofijo">
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <div class="col-12">
                                    Fecha de nacimiento<br>
                                    <input class="form-control" type="date" ng-model="fechanacimiento" value="2011-08-19" id="example-date-input">
                                </div>
                            </div>

                            <!--div class="form-group row">
                                <div class="col-12">
                                    <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
                                        <input type="checkbox" class="custom-control-input">
                                        <span class="custom-control-indicator"></span>
                                        <span class="custom-control-description">I accept <a href="#"><b>Terms and Conditions</b></a></span>
                                    </label>
                                </div>
                            </div-->

                            <div class="form-group text-center row m-t-20">
                                <div class="col-12">
                                    <button class="btn btn-primary btn-block waves-effect waves-light" type="button" ng-click="registrarFinal()">{{enviar}}</button>
                                </div>
                            </div>
                          </div>
                            <div class="form-group m-t-10 mb-0 row">
                                <div class="col-12 m-t-20 text-center">
                                    <a href="login.html" class="text-muted">{{yatienecuenta}}</a>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="//code.angularjs.org/1.6.0/angular-cookies.min.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="bower_components/angular-swagger-ui/dist/scripts/swagger-ui.js"></script>
        <script src="bower_components/angular-http-auth/src/http-auth-interceptor.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-spinkit/src/angular-spinkit.js"></script>
        <script src="bower_components/angular-md5/angular-md5.js"></script>
        <script src="extern_modules/angular-jwt/dist/angular-jwt.js"></script>
        <script src="extern_modules/a0-angular-storage/dist/angular-storage.js"></script>
        <script type="text/javascript" src="config/App.js"></script>
        <script type="text/javascript" src="scripts/services/autenticacionService.js"></script>
        <script type="text/javascript" src="scripts/controller/registroCtrl.js"></script>
        <script type="text/javascript" src="scripts/services/LayoutService.js"></script>


        <!-- jQuery  -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/tether.min.js"></script><!-- Tether for Bootstrap -->
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/modernizr.min.js"></script>
        <script src="assets/js/detect.js"></script>
        <script src="assets/js/fastclick.js"></script>
        <script src="assets/js/jquery.slimscroll.js"></script>
        <script src="assets/js/jquery.blockUI.js"></script>
        <script src="assets/js/waves.js"></script>
        <script src="assets/js/jquery.nicescroll.js"></script>
        <script src="assets/js/jquery.scrollTo.min.js"></script>

        <!-- App js -->
        <script src="assets/js/app.js"></script>

    </body>
</html>
